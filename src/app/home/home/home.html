<div class="container">
  <!-- Start Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">DASHBOARD</div>

    <nav class="menu">
      <!-- Toggle Menu -->
      <div>
        <div (click)="toggleMenu()" class="menu-item">
          <span>Management</span>
          <ng-container *ngIf="isExpanded; else collapsed">
            <i class="pi pi-chevron-down"></i>
          </ng-container>
          <ng-template #collapsed>
            <i class="pi pi-chevron-up"></i>
          </ng-template>
        </div>
       <div *ngIf="isExpanded" class="submenu">
  <a class="submenu-item" (click)="showEntity('employee')">Employee</a>
  <a class="submenu-item" (click)="showEntity('teacher')">Teacher</a>
  <a class="submenu-item" (click)="showEntity('student')">Student</a>
  <a class="submenu-item" (click)="showEntity('course')">Course</a>
</div>

      </div>

      <!-- Static Menu -->
      <a routerLink="/dashboard" class="menu-item">Dashboard</a>
      <a routerLink="/report" class="menu-item">Reports</a>
      <a routerLink="/settings" class="menu-item">Settings</a>

      <!-- Logout -->
      <button class="menu-item btn btn-danger"  (click)="logout()">Logout</button>
    </nav>
  </aside>

  <!-- End Sidebar -->
<div style="background-color: #1e0f6a;"></div>
  <!-- Start Main content -->
  <main class="main">
    <div class="marquee-container">
    <div class="marquee-content">
      Md. Mizanur Rahman(Full Stack Java Developer) Computer Network Systems
      (CNS) Limited, Dhaka, Bangladesh, at Plot No. 323 and 326, Block E,
      Bashundhara.
    </div>
  </div>
  
      <!-- <app-employee-list></app-employee-list> -->

    <hr class="divider" />
    <div [ngSwitch]="selectedEntity">
    <app-employee-list *ngSwitchCase="'employee'"></app-employee-list>
    <app-teacher-list *ngSwitchCase="'teacher'"></app-teacher-list>
    <app-student-list *ngSwitchCase="'student'"></app-student-list>
    <app-student-list *ngSwitchCase="'course'"></app-student-list>
  
  </div>
  </main>

  <!-- End Main content -->
</div>
