<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      >
        <small class="text-danger">Username is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="form-control"
      />
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
        <small class="text-danger">Password is required.</small>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
  </form>
  <div class="footer">
  
  <a mat-button routerLink="/register" class="link-success"
    style="font-weight: bold;">Don't your registration?Click for Register</a
  >
</div>
</div>
